        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <div class="row main-content">
            <div class="col-md-4 list-group" style="margin-top:5%;">
                <a href="inbox.html" class="list-group-item list-group-item-action">Inbox<span class="badge badge-secondary">4</span></a>
                <a href="trash.html" class="list-group-item list-group-item-action">Trash<span class="badge badge-secondary">2</span></a>
                <a href="spam.html" class="list-group-item list-group-item-action">Spam<span class="badge badge-secondary">3</span></a>
                <a href="#" class="list-group-item list-group-item-info list-group-item-action">Compose New Message</a>
            </div>
            <div class="col-md-8">
                <h1 class="success">Compose New Message</h1>
                <div class="compose-content">
                    <label for="inputEmail4" class="col-form-label">Recepient</label>
                    <select class="custom-select col-md-8" id="inlineFormCustomSelect">
                    <option selected>-- Select A Recepient --</option>
                    <option value="1">Bob</option>
                    <option value="2">John</option>
                    <option value="3">Rick</option>
               </select>
                    <label for="inputEmail4" class="col-form-label">Message</label>
                    <input type="text" class="form-control" placeholder="Enter your title...">
                    <label for="exampleFormControlTextarea1">Body</label>
                    <textarea class="form-control" placeholder="Enter message here..." rows="3"></textarea>
                    <a href="success.html" class="btn main-btn btn-primary msg-btn" style="margin-top:20px;">Send Message</a>
                </div>
            </div>
        </div>
            <img class="col-3 d-none d-lg-block" src="img/mnkymail.jpg" alt="trash monkey" style="margin-top:.8em">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
