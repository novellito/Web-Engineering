            aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Mail</a>

            </ul>

    <div class="container">

        <div class="row main-content">

            <div class="col-md-4 list-group" style="margin-top:5%;">

                <a href="inbox.html" class="list-group-item list-group-item-action">Inbox<span class="badge badge-secondary">4</span></a>
                <a href="trash.html" class="list-group-item active list-group-item-action">Trash<span class="badge badge-secondary">2</span></a>

                <a href="compose.html" class="list-group-item list-group-item-info list-group-item-action">Compose New Message</a>
            </div>

            <div class="col-md-8">
                <form class="form-inline justify-content-end" style="margin-bottom:5px;">
                    <h1 class="mr-auto">Trash<i id="trash" class="fa" aria-hidden="true"></i></h1>

                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true" style="font-size:1.2em"></i></span>
                    <input class="form-control mr-sm-2" type="text" placeholder="Search trash" aria-label="Search">
                    <a href="#" class="btn btn-success my-2 my-sm-0">Search</a>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Sender</th>
                            <th>Title</th>
                            <th>Received</th>
                        </tr>
                    </thead>
                    <tbody class="trash">
                        <tr>
                            <td>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    </label>
                                </div>
                            </td>
                            <td>Matthew Fritz</td>
                            <td>Project 1 Guidelines</td>
                            <td>September 7, 2017</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    </label>
                                </div>
                            </td>
                            <td>Candel Alberto</td>
                            <td>Discrete Math Study Guide</td>
                            <td>March 20, 2017</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="float-right">
            <a href="#" class="btn main-btn btn-info">Restore Messages</a>
            <a href="#" class="btn main-btn btn-warning">Restore All Messages</a>
            <a href="#" class="btn main-btn btn-danger">Empty Trash</a>

        <img class="col-3 d-none d-lg-block" src="img/tmnky.jpg" alt="trash monkey" style="margin-top:.8em">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script>
        //script to animate trashcan
        function trash() {
            let trash = document.getElementById('trash');
            trash.innerHTML = "&#xf1f8";

            setTimeout(function () {
                trash.innerHTML = "&#xf014";
            }, 1000)
        }
        trash();
        setInterval(trash, 2000);
    </script>
</body>
